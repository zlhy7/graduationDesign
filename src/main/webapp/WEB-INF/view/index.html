<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/fonts.css"/>
		<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-treeview/css/bootstrap-treeview.min.css" />
		<script src="bootstrap-treeview/dist/bootstrap-treeview.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<form id="searchForm" class="list_form" modelAttribute="userBean" action="#" method="post">
			<div class="input-prepend">
				<span class="input-label">姓名：</span>
				<input path="realName" />
			</div>
			<div class="input-btn">
				<button class="btn btn-primary" onclick="return page('1')"><i class="glyphicon glyphicon-search"></i> 查询</button>
			</div>
		</form>
		<table id="contentTable" class="table table-striped table-hover table-dark">
			<thead class="thead-dark">
				<tr class="text-center">
					<th>菜单名称</th>
					<th>链接地址</th>
					<th>排序</th>
					<th>可见</th>
					<th>权限标识</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td>业务管理</td>
					<td>/car/list</td>
					<td>100</td>
					<td>可见</td>
					<td>user:add</td>
					<td>
						<a style="color: #fff" class="btn btn-warning updateBtn" href="${ctx}/user/fromconfig?id=${userBean.id}">
							<i class="glyphicon glyphicon-pencil"></i>修改</a>
						<a style="color: #fff" class="btn btn-danger delBtn" href="${ctx}/user/remove?id=${userBean.id}" onclick="return confirmx('确认要删除该用户吗？', this)">
							<i class="glyphicon glyphicon-trash"></i>删除</a>
						<a style="color: #fff" class="btn btn-danger delBtn" href="${ctx}/user/remove?id=${userBean.id}" onclick="return confirmx('确认要删除该用户吗？', this)">
							<i class="glyphicon glyphicon-trash"></i>添加下级</a>
					</td>
				</tr>
				
			</tbody>
		</table>
		<h2>Custom Icons</h2>
		<div id="treeview5" class=""></div>
		<script>
			var defaultData = [{
					text: 'Parent 1',
					href: '#parent1',
					tags: ['4'],
					nodes: [{
							text: 'Child 1',
							href: '#child1',
							tags: ['2'],
							nodes: [
							{
									text: 'Grandchild 1',
									href: '#grandchild1',
									tags: ['0']
								},
							{
									text: 'Grandchild 2',
									href: '#grandchild2',
									tags: ['0']
								}
							]
						},
						{
							text: 'Child 2',
							href: '#child2',
							tags: ['0']
						}
					]
				},
				{
					text: 'Parent 2',
					href: '#parent2',
					tags: ['0']
				},
				{
					text: 'Parent 3',
					href: '#parent3',
					tags: ['0']
				},
				{
					text: 'Parent 4',
					href: '#parent4',
					tags: ['0']
				},
				{
					text: 'Parent 5',
					href: '#parent5',
					tags: ['0']
				}
			];
			$('#treeview5').treeview({
				color: "#428bca",
				expandIcon: 'glyphicon glyphicon-chevron-right',
				collapseIcon: 'glyphicon glyphicon-chevron-down',
				nodeIcon: 'glyphicon glyphicon-bookmark',
				data: defaultData
			});
			
		</script>
	</body>

</html>
